<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Dersleri</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="p-2 rounded bg-secondary">
                    <div class="card">
                        <div class="card-header">
                            Film Listesi Projesi
                        </div>
                        <div id="failureMessageBlock" class="p-2 mt-2 d-none">
                            <div class="alert alert-danger" role="alert">
                                <span>HATA! Tüm alanları doldurunuz.</span>
                            </div>
                        </div>
                        <div id="successMessageBlock" class="p-2 mt-2 d-none">
                            <div class="alert alert-success" role="alert">
                                <span>KAYIT BAŞARILI!</span>
                            </div>
                        </div>
                        <form id="form" name="form">
                            <div class="form-group p-2">
                                <input type="text" class="form-control mt-2" placeholder="Film ismi" id="filmTitle">
                                <input type="text" class="form-control mt-2" placeholder="Yönetmen Adı" id="filmDirector">
                                <input type="text" class="form-control mt-2" placeholder="Afiş Linki" id="filmBannerUrl">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-danger font-weight-bold mr-2">Kaydet</button>
                            </div>
                        </form>
                        <hr>
                        <h3 class="text-center">Film Listesi</h3>
                        <table class="table table-sm table-secondary">
                            <thead class="text-center font-weight-bold">
                            <tr>
                                <th class="w-25" scope="col">Afiş</th>
                                <th scope="col">İsim</th>
                                <th scope="col">Yönetmen</th>
                                <th scope="col">İşlem</th>
                            </tr>
                            </thead>
                            <tbody id="films"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="Storage.js"></script>
    <script src="UI.js"></script>
    <script src="Film.js"></script>
    <script src="Project.js"></script>
</body>
</html>
